<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- fontawesome -->
    <script
      src="https://kit.fontawesome.com/3ca5759a08.js"
      crossorigin="anonymous"
    ></script>
    <!-- bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <!-- Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Hubballi&family=Noto+Serif+Display:wght@500&display=swap"
      rel="stylesheet"
    />
    <!-- API axios -->
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <!-- CSS -->
    <link rel="stylesheet" href="style.css" />

    <title>weather</title>
  </head>
  <body>
    <div id="root">
      <div class="container">
        <div class="weather">
          <form id="search-form">
            <div class="row gx-1">
              <div class="col-9">
                <input
                  type="search"
                  placeholder="Type here..."
                  class="search-input"

                />
              </div>
              <div class="col-3">
                <input
                  type="submit"
                  class="submit-button btn btn-primary w-100"
                  value="Search"
                />
              </div>
            </div>
          </form>
          <div class="weatherinfo">
            <div class="row">
              <div class="today-info col-6">
                <h1 id="city"></h1>
                <ul>
                  <li>
                      Last Updated at:
                    <span id="weekday"> </span>
                  <span id="hour"></span>
                    
                  <span id="minutes"></span>
                <span id="description"></span>
                  </li>
                  <li>
                    Humidity:
                    <strong id="humidIndex"> 69</strong>
                    %,Wind:
                    <strong id="windSpeed"> 1.54 </strong>km/h
                  </li>
                </ul>
              </div>
              <div class="col-6">
                <div class="temperature-container d-flex justify-content-end">
                    <img src="http://openweathermap.org/img/wn/10d@2x.png" 
                    id="icon"
                    alt="">
                  <div>
                    <span id="temperature">7</span>
                    <span id="unit">Â°C</span>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div id="forecast">
             
          </div>
        </div>
      </div>
    </div>
    <footer>
      Erna Fan
      <a href="" target="_blank">Open-sourced on GitHub</a>
      and
      <a href="" target="_blank">hosted on Netlify</a>
    </footer>
    <script src="script.js"></script>
  </body>
</html>
