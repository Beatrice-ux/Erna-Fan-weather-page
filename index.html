<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- fontawesome -->
    <script src="https://kit.fontawesome.com/3ca5759a08.js" crossorigin="anonymous"></script>
    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Hubballi&family=Noto+Serif+Display:wght@500&display=swap"rel="stylesheet">
    <!-- CSS -->
    <link rel="stylesheet" href="style.css">
    
    <title>weather</title>
</head>
<body>
    <div id="root">
        <div class="container">
            <div class="weather">
                <form>
                    <div class="row gx-1">
                        <div class="col-9">
                            <input type="search" placeholder="Type here..." class="search-input">
                        </div>
                        <div class="col-3" >
                            <input type="submit" class="submit-button btn btn-primary w-100" value="Search">
                        </div>
                    </div>
                </form>
                <div class="weatherinfo">
                    <div class="row">
                        <div class="today-info col-6">
                            <h1>
                                New York
                            </h1>
                            <ul>
                                <li>
                                    <span>
                                        "Thursday"
                                        "21"
                                        ":"
                                        "56"
                                    </span>
                                    ","
                                    "cold"
                                </li>
                                <li>
                                    "Humidity:"
                                    <strong>
                                        "69"
                                        "%"
                                    </strong>
                                    ",Wind:"
                                    <strong>
                                        "1.54"
                                        "km/h"
                                    </strong>
                                </li>
                            </ul>
                        </div>
                        <div class="col-6">
                            <div class="temperature-container d-flex justify-content-end">
                                <i class="fas fa-snowman fa-7x"></i>
                                <div>
                                    <span class="temperature">7</span>
                                    <span class="unit">°C</span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="weatherforecast row">
                    <div class="col">
                        <div class="weatherforecastpreview">
                            <div class="forecast-date">Thu</div>
                            ifont
                            <div class="forecast-temperature">
                                <span class="forecast-temperature-max">7℃</span>
                                <span class="forecast-temperature-min">2℃</span>
                            </div>
                        </div>
                    </div>
                    <div class="col">
                        <div class="weatherforecastpreview">
                            <div class="forecast-date">Thu</div>
                            ifont
                            <div class="forecast-temperature">
                                <span class="forecast-temperature-max">7℃</span>
                                <span class="forecast-temperature-min">2℃</span>
                            </div>
                        </div>
                    </div>
                    <div class="col">
                        <div class="weatherforecastpreview">
                            <div class="forecast-date">Thu</div>
                            ifont
                            <div class="forecast-temperature">
                                <span class="forecast-temperature-max">7℃</span>
                                <span class="forecast-temperature-min">2℃</span>
                            </div>
                        </div>
                    </div>
                    <div class="col">
                        <div class="weatherforecastpreview">
                            <div class="forecast-date">Thu</div>
                            ifont
                            <div class="forecast-temperature">
                                <span class="forecast-temperature-max">7℃</span>
                                <span class="forecast-temperature-min">2℃</span>
                            </div>
                        </div>
                    </div>
                    <div class="col">
                        <div class="weatherforecastpreview">
                            <div class="forecast-date">Thu</div>
                            ifont
                            <div class="forecast-temperature">
                                <span class="forecast-temperature-max">7℃</span>
                                <span class="forecast-temperature-min">2℃</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
